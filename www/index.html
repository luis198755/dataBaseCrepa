<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - Crepería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Productos - Crepería</h1>
        
        <h2>Agregar/Editar Producto</h2>
        <form id="productoForm">
            <input type="hidden" id="productoId">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion">
            
            <label for="precio">Precio:</label>
            <input type="number" id="precio" step="0.01" required>
            
            <label for="categoriaId">Categoría ID:</label>
            <input type="number" id="categoriaId" required>
            
            <button type="submit">Guardar Producto</button>
        </form>

        <h2>Lista de Productos</h2>
        <table id="productosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos se insertarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <script>
        const API_URL = 'http://localhost:8081';

        // Función para cargar los productos
        async function cargarProductos() {
            try {
                const response = await fetch(`${API_URL}/productos`);
                const productos = await response.json();
                const tbody = document.querySelector('#productosTable tbody');
                tbody.innerHTML = '';
                productos.forEach(producto => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${producto.id}</td>
                            <td>${producto.nombre}</td>
                            <td>${producto.descripcion.Valid ? producto.descripcion.String : ''}</td>
                            <td>${producto.precio}</td>
                            <td>${producto.categoria_id}</td>
                            <td>
                                <button onclick="editarProducto(${producto.id})">Editar</button>
                                <button onclick="eliminarProducto(${producto.id})">Eliminar</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error('Error al cargar productos:', error);
            }
        }

        // Función para guardar o actualizar un producto
        async function guardarProducto(event) {
            event.preventDefault();
            const producto = {
                nombre: document.getElementById('nombre').value,
                descripcion: document.getElementById('descripcion').value,
                precio: parseFloat(document.getElementById('precio').value),
                categoria_id: parseInt(document.getElementById('categoriaId').value)
            };
            const id = document.getElementById('productoId').value;
            const url = id ? `${API_URL}/productos/${id}` : `${API_URL}/productos`;
            const method = id ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(producto),
                });
                if (response.ok) {
                    cargarProductos();
                    document.getElementById('productoForm').reset();
                    document.getElementById('productoId').value = '';
                } else {
                    console.error('Error al guardar producto');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Función para editar un producto
        async function editarProducto(id) {
            try {
                const response = await fetch(`${API_URL}/productos/${id}`);
                const producto = await response.json();
                document.getElementById('productoId').value = producto.id;
                document.getElementById('nombre').value = producto.nombre;
                document.getElementById('descripcion').value = producto.descripcion.Valid ? producto.descripcion.String : '';
                document.getElementById('precio').value = producto.precio;
                document.getElementById('categoriaId').value = producto.categoria_id;
            } catch (error) {
                console.error('Error al cargar producto para editar:', error);
            }
        }

        // Función para eliminar un producto
        async function eliminarProducto(id) {
            if (confirm('¿Estás seguro de que quieres eliminar este producto?')) {
                try {
                    const response = await fetch(`${API_URL}/productos/${id}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        cargarProductos();
                    } else {
                        console.error('Error al eliminar producto');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }

        // Eventos
        document.getElementById('productoForm').addEventListener('submit', guardarProducto);
        document.addEventListener('DOMContentLoaded', cargarProductos);
    </script>
</body>
</html>
